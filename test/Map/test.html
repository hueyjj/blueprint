<html>
    <script src="./test.js"></script>
    <style>
        body {
            margin: 0;
            padding-bottom: 5px;
        }

        .map-container {
            /*background: rgba(44, 49, 52, 1);*/
            background: #2B3033;
        }

        .map {
            width: 100%;
            height: 100%;
            border: 1px solid black;
            outline: none;
        }

        .circle {
            fill: #26C9E2;
            cursor: pointer;
        }

        .circle-background {
            fill: rgb(28, 144, 246);
            translate(-50%, -50%);
            animation-name: breath;
            animation-duration: 7s;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
            animation-iteration-count: infinite;
        }

        .map-item-path {
            stroke: #0C9CBD;
            stroke-width: 1.5px;
            cursor: pointer;
        }
        
        .map-item-path:focus {
            outline-color: yellow;
        }

        @keyframes breath {
            0% {
                opacity: .3;
            }

            50% {
                opacity: .1; 
            }

            100% {
                opacity: .3;
            }
        }
    </style>
    
<body>
</body>
</html>
